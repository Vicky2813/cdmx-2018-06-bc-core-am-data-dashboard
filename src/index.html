      <div class="collapse navbar-collapse" id="navbarColor01">

        <!-- <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Buscar Estudiante" aria-label="Search">
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Buscar</button>
      </form> -->

<img id="background-laboratoria" class="img-fluid fondo" src="https://mir-s3-cdn-cf.behance.net/project_modules/1400/aa997762847359.5a9dccd3dc789.gif" alt="Fondo Laboratoria" />
<section class="container">
  <div class="row">
    <div class="col-sm">
      <h1 id="sede" class="text-center"></h1>
      <hr/>
      <ul id="generations"></ul>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <div id="students-container" class="col-sm">
        <h2>Estudiantes</h2>
        <div id="table-students" class="table-responsive-sm d-print-md-down">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <td scope="col">Nombre</td>
                <td scope="col">Correo</td>
                <td scope="col">Campus</td>
                <td scope="col">Generación</td>
                <td scope="col">Duración</td>
                <td scope="col">Completitud</td>
              </tr>
            </thead>
            <tbody id="data-students">
            </tbody>
          </table>
        </div>
        <ul class="list-group d-print-md-up" id="students"></ul>
      </div>
    </div>
  </div>
</section>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
