<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img class="logo" src="../img/logo_laboratoria.png" alt="Laboratoria Logo" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Sedes</a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a id="sede-lima" class="dropdown-item" href="#">Lima (Perú)</a>
                <a id="sede-cdmx" class="dropdown-item" href="#">CDMX (México)</a>
                <a id="sede-scl" class="dropdown-item" href="#">Santiago (Chile)</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Estudiantes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Reportes</a>
            </li>
          </ul>
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar Estudiante" aria-label="Search">
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Buscar</button>
          </form>
        </div>
      </nav>
    </header>
    <section class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 id="sede"></h2>
            <ul id="generations"></ul>
          </div>
          <div class="col-md-3">
            <div class="dashboard-info fancy-red">
              + 300
              <hr>
              empresas empleadoras.
            </div>
          </div>
          <div class="col-md-3">
            <div class="dashboard-info fancy-green">
              4.5/5
              <hr>
              satisfacción de empresas.
            </div>
          </div>
          <div class="col-md-3">
            <div class="dashboard-info fancy-blue">
              + 80%
             <hr>
              colocación laboral.
            </div>
          </div>
          <div class="col-md-3">
            <div class="dashboard-info fancy-aqua">
              + 800
              <hr>
              graduadas.
            </div>
          </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
    <script src="main.js"></script>
    <script src="data.js"></script>
  </body>
</html>
